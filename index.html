<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="main">
    <nav>
      <div class="logo">
        <img src="Img/logo-no-background.png" alt="">
      </div>
      <div class="nav-links">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Phone</a></li>
          <li><a href="#">Accessories</a></li>
          <li><a href="#">Cart</a></li>
        </ul>
      </div>
    </nav>

    <div class="information">
      <div class="overlay"></div>
      <img class="mobile" src="Img/mobile.png" alt="">
      <div id="circle">
        <div class="feature one">
          <img src="Img/camera.png" alt="">
          <div>
            <h1>Camera</h1>
            <p>48MP, Wide Angle Lens</p>
          </div>
        </div>
        <div class="feature two">
          <img src="Img/processor.png" alt="">
          <div>
            <h1>processor</h1>
            <p>Snapdragon Octa-core 13nm</p>
          </div>
        </div>
        <div class="feature three">
          <img src="Img/display.png" alt="">
          <div>
            <h1>Display</h1>
            <p>6.7" Full HD+</p>
          </div>
        </div>
        <div class="feature four">
          <img src="Img/battery.png" alt="">
          <div>
            <h1>Battery Life</h1>
            <p>6000mAh</p>
          </div>
        </div>
      </div>
    </div>

    <div class="controls">
      <img src="Img/arrow.png" id="upBtn" alt="">
      <h3>Features</h3>
      <img src="Img/arrow.png" id="downBtn" alt="">
    </div>
  </div>
  



  <script>
    const circle  = document.getElementById('circle');
    const upBtn = document.getElementById('upBtn');
    const downBtn  = document.getElementById('downBtn');

    var rotateValue = circle.style.transform;
    var  rotateSome;

    upBtn.onclick = function(){
      rotateSome = rotateValue + "rotate(-90deg)";
      circle.style.transform = rotateSome;
      rotateValue = rotateSome;
    }
    downBtn.onclick = function(){
      rotateSome = rotateValue + "rotate(90deg)";
      circle.style.transform = rotateSome;
      rotateValue = rotateSome;
    }
  </script>
</body>
</html>
